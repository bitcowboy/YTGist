name: Process Followed Channels (RSS-based)

on:
  schedule:
    # 每 4 小时运行一次 (UTC 时间) - RSS更高效，可以更频繁
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  process-followed-channels-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process Followed Channels (RSS-based)
        run: |
          echo "Processing followed channels with RSS-based monitoring..."
          echo "This will use RSS feeds to monitor followed channels for new videos"
          
          # 调用RSS-based API端点
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"secret\":\"${{ secrets.CRON_SECRET }}\"}" \
            "${{ secrets.API_BASE_URL }}/api/process-followed-channels-rss")
          
          echo "Response: $response"
          
          # 检查响应
          if echo "$response" | grep -q '"success":true'; then
            echo "✅ RSS-based followed channels processed successfully"
            echo "📊 Check the response for processing statistics"
          else
            echo "❌ Failed to process followed channels with RSS"
            echo "Response: $response"
            exit 1
          fi
