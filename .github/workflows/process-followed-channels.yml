name: Process Followed Channels (Simplified)

on:
  schedule:
    # 每 4 小时运行一次 (UTC 时间) - 简化流程更高效，可以更频繁
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  process-followed-channels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process Followed Channels (Simplified Flow)
        run: |
          echo "Processing followed channels with simplified flow..."
          echo "This will scan followed channels and process new videos directly"
          
          # 调用简化的 API 端点
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"secret\":\"${{ secrets.CRON_SECRET }}\"}" \
            "${{ secrets.API_BASE_URL }}/api/process-followed-channels-simple")
          
          echo "Response: $response"
          
          # 检查响应
          if echo "$response" | grep -q '"success":true'; then
            echo "✅ Followed channels processed successfully"
            echo "📊 Check the response for processing statistics"
          else
            echo "❌ Failed to process followed channels"
            echo "Response: $response"
            exit 1
          fi
